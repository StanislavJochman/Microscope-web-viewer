<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Camera Access</title>
</head>
<body class="bg-light">
    <div class="container-fluid text-center bg-light">
        <div class="sticky-xxl-top bg-light w-100">
            <h1>Microscope Camera</h1>
            <div class="row">
                <div class="col-12 col-md-4">
                    <select id="cameraSelector" class="form-select w-100 mt-1 mb-1">
                        <option selected disabled>Select Camera</option>
                    </select>
                </div>
                <div class="col-12 col-md-4">
                    <button id="blackAndWhiteButton" class="btn btn-primary w-100 mt-1 mb-1">Switch to Black and White</button>
                </div>
                <div class="col-12 col-md-4">
                    <button id="captureButton" class="btn btn-primary w-100 mt-1 mb-1">Capture</button>
                </div>
                <div class="col-12 col-md-4">
                    <button id="flipHorizontalyButton" class="btn btn-primary w-100 mt-1 mb-1">Flip horizontally</button>
                </div>
                <div class="col-12 col-md-4">
                    <button id="flipVerticalyButton" class="btn btn-primary w-100 mt-1 mb-1">Flip vertically</button>
                </div>
                <div class="col-12 col-md-4">
                    <button id="saveImageButton" class="btn btn-primary w-100 mt-1 mb-1">Save Captured Image</button>
                </div>
            </div>
        </div>
        <div class="w-100 video">
            <video id="video" autoplay></video>
        </div>
        <div class="w-100 canvas">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <footer class="text-center bg-light">
        <p>Developed by <a href="https://stanislavjochman.sk/" target="_blank">Stanislav Jochman</a></p>
    </footer>
</body>
</html>
